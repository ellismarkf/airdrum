<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="airdrum.css">
</head>
<body>
	<h1>AirDrum</h1>

	<script type="text/javascript" src="ps.js"></script>

	<script type="text/javascript" src="drum-ui.js"></script>
